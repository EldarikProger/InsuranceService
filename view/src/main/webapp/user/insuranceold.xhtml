<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Недоофрмленная страховка</title>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="profile.css"/>
    <h:outputStylesheet library="css" name="myprofile.css"/>
</h:head>

<h:body>

    <header>
        <h:graphicImage id="logo" value="resources/css/logo3.png" />
        <div id="logname">
            Сервис Страховок ОСАГО / КАСКО
        </div>
    </header>


    <div id="navigation">
        <nav>
            <ul>
                <li><h:link value="Мой профиль" outcome="/user/profile.xhtml"/></li>
                <li><h:link value="Затраховать новых клиентов" outcome="/user/newinsurance.xhtml"/></li>
                <li><h:link value="Затраховать старых клиентов" outcome="/user/insuranceold.xhtml"/></li>
                <li><h:link value="Недооформленная страховка" outcome="/user/insuranceold.xhtml"/></li>
                <li><h:link value="Выход" outcome=""/></li>
            </ul>
        </nav>
    </div>

    <h:form>
        <div>
            <p id="instruc">

            </p>
            <p id="userdata">
                Имя:
            </p>
            <p id="userdata">
                <h:inputText id="name" a:placeholder="Василий" value="#{insuranceBean.sname}"/>
            </p>
            <p id="userdata">
                Фамилия:
            </p>
            <p id="userdata">
                <h:inputText id="fname" a:placeholder="Иванов" value="#{insuranceBean.fname}"/>
            </p>
            <p id="userdata">
                Отчество:
            </p>
            <p id="userdata">
                <h:inputText id="mname" a:placeholder="Иванов" value="#{insuranceBean.mname}"/>
            </p>
            <p id="userdata">
                <h:commandButton styleClass="userdatabut" id="button" name="buttonLogOut"
                                 value="Зарегистрировать" onclick="return validateForm()"
                                 action="#{insuranceBean.doOldInsurance()}" type="submit"/>
            </p>
        </div>
    </h:form>


    <script type="text/javascript">
        function validateForm() {
            var input = document.getElementById("name");
            var name = input.value;
            if (name == "" || name == null) {
                input.setCustomValidity("Строка не должна быть пустой!");
                return false
            }
            input = document.getElementById("fname");
            var fname = input.value;
            if (fname == "" || fname == null) {
                input.setCustomValidity("Строка не должна быть пустой!");
                return false
            }
            input = document.getElementById("mname");
            var mname = input.value;
            if (mname == "" || mname == null) {
                input.setCustomValidity("Строка не должна быть пустой!");
                return false
            }
            input = document.getElementById("login");
            var login = input.value;
            if (login == "" || login==null) {
                input.setCustomValidity("Строка не должна быть пустой!");
                return false
            }
            input = document.getElementById("pas1");
            var pas1 = input.value;
            if (pas1 == "" || pas1 == null) {
                input.setCustomValidity("Строка не должна быть пустой!");
                return false
            }
            input = document.getElementById("pas2");
            var pas2 = input.value;
            if (pas2 == "" || pas2 == null) {
                input.setCustomValidity("Строка не должна быть пустой!");
                return false
            }
            if (pas1 != pas2) {
                input.setCustomValidity("Пароли не совпадают!!!");
                return false
            }
            return true;
        }
    </script>

</h:body>
</html>
