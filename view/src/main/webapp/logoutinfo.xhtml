<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Регистрация</title>
    <h:outputStylesheet library="css" name="logout.css"/>
</h:head>

<h:body>
    <header>
        <h:graphicImage id="logo" value="resources/css/logo3.png"></h:graphicImage>
        <div id="logname">
            Сервис Страховок ОСАГО / КАСКО
        </div>
    </header>

    <div id="description">
        <p id="des">
            Регистрация сотрудников страховой компаниии.
        </p>
        <div>
            <p id="instruc">
                Вы прошли регистрацию в страховом сервисе. Тепреь вы можете зайти в сервис и пользоваться всеми возможностями предоставленные страховщикам. Приступайте к работе. Спасибо за регистрацию!
            </p>
            <h:form>
                <p id="userdata">
                    <h:commandButton id="button" name="buttonLogOut" value="Вернуться на главную" action="index"></h:commandButton>
                </p>
            </h:form>
        </div>
    </div>
</h:body>

</html>
