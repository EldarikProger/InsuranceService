<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Регистрация</title>
    <h:outputStylesheet library="css" name="logout.css"/>
</h:head>

<h:body>

    <header>
        <h:graphicImage id="logo" value="resources/css/logo3.png"></h:graphicImage>
        <div id="logname">
            Сервис Страховок ОСАГО / КАСКО
        </div>
    </header>

    <div id="description">
        <p id="des">
            Регистрация сотрудников страховой компаниии.
        </p>
        <div>
            <p id="instruc">

            </p>
            <p id="userdata">
                Имя:
            </p>
            <p id="userdata">
                <h:inputText name="boxname" a:placeholder="Василий"></h:inputText>
            </p>
            <p id="userdata">
                Фамилия:
            </p>
            <p id="userdata">
                <h:inputText name="boxsecondfamily" a:placeholder="Иванов"></h:inputText>
            </p>
            <p id="userdata">
                Логин:
            </p>
            <p id="userdata">
                <h:inputText name="boxsecondfamily" placeholder="User"></h:inputText>
            </p>
            <p id="userdata">
                Пароль:
            </p>
            <p id="userdata">
                <h:inputSecret name="boxsecondfamily" placeholder="Пароль"></h:inputSecret>
            </p>
            <p id="userdata">
                Повторите пароль:
            </p>
            <p id="userdata">
                <h:inputSecret name="boxsecondfamily" placeholder="Пароль"></h:inputSecret>
            </p>
            <p id="userdata">
                <h:commandButton id="button" name="buttonLogOut" value="Зарегистрировать"></h:commandButton>
            </p>
        </div>
    </div>
</h:body>

</html>
